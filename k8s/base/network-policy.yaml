apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ceoagent-network-policy
spec:
  podSelector:
    matchLabels:
      app: ceoagent-api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8000
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  - to:
    - podSelector:
        matchLabels:
          app: weaviate
    ports:
    - protocol: TCP
      port: 8080
  - to: []  # 允许所有出站流量到外部 API（如 Claude API）
    ports:
    - protocol: TCP
      port: 443
