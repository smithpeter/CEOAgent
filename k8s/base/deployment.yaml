apiVersion: apps/v1
kind: Deployment
metadata:
  name: ceoagent-api
  labels:
    app: ceoagent-api
    component: api
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ceoagent-api
  template:
    metadata:
      labels:
        app: ceoagent-api
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: ceoagent-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: api
        image: ghcr.io/OWNER/CEOAgent:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: ceoagent-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: ceoagent-config
              key: redis-url
        - name: WEAVIATE_URL
          valueFrom:
            configMapKeyRef:
              name: ceoagent-config
              key: weaviate-url
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: ceoagent-secrets
              key: anthropic-api-key
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: ceoagent-config
              key: log-level
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}
      terminationGracePeriodSeconds: 30
