name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # è¯­ä¹‰åŒ–ç‰ˆæœ¬æ ‡ç­¾ï¼Œå¦‚ v1.0.0
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${{ github.ref_name }}"
          fi
          
          # éªŒè¯ç‰ˆæœ¬æ ¼å¼
          if [[ ! "${VERSION}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âŒ Invalid version format: ${VERSION}"
            echo "Version must match pattern: vX.Y.Z"
            exit 1
          fi
          
          TAG="${VERSION}"
          VERSION_NUMBER="${VERSION#v}"  # ç§»é™¤ v å‰ç¼€
          
          echo "version=${VERSION_NUMBER}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Using version: ${VERSION_NUMBER} (tag: ${TAG})"

      - name: Generate changelog
        id: changelog
        run: |
          # èŽ·å–ä»Žä¸Šä¸€ä¸ªæ ‡ç­¾åˆ°å½“å‰çš„æ‰€æœ‰æäº¤
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "${PREVIOUS_TAG}" ]; then
            echo "ðŸ“ Generating changelog from initial commit..."
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --reverse)
          else
            echo "ðŸ“ Generating changelog from ${PREVIOUS_TAG}..."
            CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)")
          fi
          
          # ä¿å­˜åˆ°æ–‡ä»¶
          echo "${CHANGELOG}" > CHANGELOG.txt
          
          # æˆªæ–­å¦‚æžœå¤ªé•¿
          if [ $(echo "${CHANGELOG}" | wc -l) -gt 50 ]; then
            CHANGELOG=$(echo "${CHANGELOG}" | head -50)
            CHANGELOG="${CHANGELOG}"$'\n- ... (see full changelog in release notes)'
          fi
          
          echo "${CHANGELOG}" | head -50
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "${CHANGELOG}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body: |
            ## Release ${{ steps.version.outputs.tag }}
            
            **Release Date**: ${{ github.event.head_commit.timestamp || github.run_started_at }}
            **Commit**: ${{ github.sha }}
            
            ### Changes
            
            ${{ steps.changelog.outputs.changelog }}
            
            ### Docker Images
            
            - `ghcr.io/${{ github.repository }}:${{ steps.version.outputs.tag }}`
            - `ghcr.io/${{ github.repository }}:latest`
            
            ### Installation
            
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.tag }}
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Git Tag (if manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.version.outputs.tag }}" -m "Release ${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"

  build-and-deploy:
    name: Build and Deploy Release
    needs: create-release
    runs-on: ubuntu-latest
    environment:
      name: production
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ needs.create-release.outputs.tag }}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Notify release
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Release ${{ needs.create-release.outputs.tag }} ${{ job.status }}
            Built and ready for deployment
            Triggered by: ${{ github.actor }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true
