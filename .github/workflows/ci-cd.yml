name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ========== 代码质量检查 ==========
  lint-and-format:
    name: Lint and Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      - name: Run ruff check
        run: |
          ruff check . --output-format=github

      - name: Run ruff format check
        run: |
          ruff format --check .

      - name: Run mypy
        run: |
          mypy src/ceo_agent --strict || true
        continue-on-error: true

  # ========== 单元测试 ==========
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: ceoagent
          POSTGRES_PASSWORD: password
          POSTGRES_DB: ceoagent_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov pytest-mock

      - name: Set up test environment
        env:
          DATABASE_URL: postgresql://ceoagent:password@localhost:5432/ceoagent_test
          REDIS_URL: redis://localhost:6379/0
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY || 'test-key' }}
          ENVIRONMENT: test
        run: |
          echo "Test environment configured"

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql://ceoagent:password@localhost:5432/ceoagent_test
          REDIS_URL: redis://localhost:6379/0
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY || 'test-key' }}
          ENVIRONMENT: test
        run: |
          pytest tests/ \
            --cov=src/ceo_agent \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term \
            -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          flags: unittests
          name: codecov-umbrella

      - name: Coverage threshold check
        run: |
          python -c "
          import xml.etree.ElementTree as ET
          tree = ET.parse('coverage.xml')
          root = tree.getroot()
          coverage_percent = float(root.attrib['line-rate']) * 100
          print(f'Coverage: {coverage_percent:.2f}%')
          if coverage_percent < 80:
              print(f'⚠️ Coverage {coverage_percent:.2f}% is below 80% threshold')
              exit(1)
          else:
              print(f'✅ Coverage {coverage_percent:.2f}% meets 80% threshold')
          "

  # ========== 安全扫描 ==========
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: Run Safety check
        run: |
          safety check --file requirements.txt --json --output safety-report.json || true
        continue-on-error: true

      - name: Run Bandit security scan
        run: |
          bandit -r src/ -f json -o bandit-report.json || true
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            safety-report.json
            bandit-report.json

  # ========== 构建 Docker 镜像 ==========
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint-and-format, test]
    if: github.event_name == 'push' && !startsWith(github.ref, 'refs/pull/')
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ========== 部署到开发环境 ==========
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: development
      url: https://dev-api.ceoagent.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_DEV }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
          kubectl version --client

      - name: Get image tag
        id: image-tag
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "tag=develop-${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Update deployment
        run: |
          kubectl set image deployment/ceoagent-api \
            api=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.image-tag.outputs.tag }} \
            -n ceoagent-dev

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/ceoagent-api -n ceoagent-dev --timeout=5m

      - name: Verify deployment
        run: |
          echo "Waiting for pods to be ready..."
          kubectl wait --for=condition=ready pod \
            -l app=ceoagent-api \
            -n ceoagent-dev \
            --timeout=3m || true
          
          echo "Current deployment status:"
          kubectl get deployment ceoagent-api -n ceoagent-dev
          kubectl get pods -l app=ceoagent-api -n ceoagent-dev

      - name: Run smoke tests
        run: |
          # 等待服务就绪
          sleep 10
          
          # 从集群内部进行健康检查
          POD_NAME=$(kubectl get pod -l app=ceoagent-api -n ceoagent-dev -o jsonpath='{.items[0].metadata.name}')
          if [ -z "${POD_NAME}" ]; then
            echo "⚠️ No pod found for health check"
            exit 0
          fi
          
          # 尝试多种健康检查路径
          if kubectl exec -n ceoagent-dev "${POD_NAME}" -- \
            python -c "import httpx; httpx.get('http://localhost:8000/api/v1/health', timeout=5)" 2>/dev/null || \
            kubectl exec -n ceoagent-dev "${POD_NAME}" -- \
            python -c "import httpx; httpx.get('http://localhost:8000/health', timeout=5)" 2>/dev/null; then
            echo "✅ Internal health check passed"
          else
            echo "⚠️ Internal health check failed, but continuing..."
          fi

      - name: Notify deployment
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Deployment to development environment ${{ job.status }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true

  # ========== 部署到生产环境 ==========
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]
    if: |
      (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')) &&
      github.event_name == 'push'
    environment:
      name: production
      url: https://api.ceoagent.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_PROD }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
          kubectl version --client
          kubectl cluster-info

      - name: Get image tag
        id: image-tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG="${{ github.ref_name }}"
          else
            SHORT_SHA=$(git rev-parse --short HEAD)
            TAG="main-${SHORT_SHA}"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Create backup
        run: |
          kubectl get deployment ceoagent-api -n ceoagent -o yaml > backup-deployment-$(date +%Y%m%d-%H%M%S).yaml || true

      - name: Update deployment
        run: |
          kubectl set image deployment/ceoagent-api \
            api=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.image-tag.outputs.tag }} \
            -n ceoagent

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/ceoagent-api -n ceoagent --timeout=5m

      - name: Verify deployment
        run: |
          echo "Waiting for pods to be ready..."
          kubectl wait --for=condition=ready pod \
            -l app=ceoagent-api \
            -n ceoagent \
            --timeout=3m || true
          
          echo "Current deployment status:"
          kubectl get deployment ceoagent-api -n ceoagent
          kubectl get pods -l app=ceoagent-api -n ceoagent

      - name: Run smoke tests
        run: |
          # 等待服务完全就绪
          sleep 15
          
          # 从集群内部进行健康检查
          POD_NAME=$(kubectl get pod -l app=ceoagent-api -n ceoagent -o jsonpath='{.items[0].metadata.name}')
          if [ -z "${POD_NAME}" ]; then
            echo "❌ No pod found for health check"
            exit 1
          fi
          
          MAX_RETRIES=10
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            # 尝试多种健康检查路径
            if kubectl exec -n ceoagent "${POD_NAME}" -- \
              python -c "import httpx; httpx.get('http://localhost:8000/api/v1/health', timeout=5)" 2>/dev/null || \
              kubectl exec -n ceoagent "${POD_NAME}" -- \
              python -c "import httpx; httpx.get('http://localhost:8000/health', timeout=5)" 2>/dev/null; then
              echo "✅ Internal health check passed"
              exit 0
            fi
            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "Waiting for health check... ($RETRY_COUNT/$MAX_RETRIES)"
            sleep 10
          done
          
          echo "❌ Health check failed after $MAX_RETRIES attempts"
          echo "Pod logs:"
          kubectl logs -n ceoagent "${POD_NAME}" --tail=50
          exit 1

      - name: Rollback on failure
        if: failure()
        run: |
          echo "❌ Deployment failed, rolling back..."
          kubectl rollout undo deployment/ceoagent-api -n ceoagent
          kubectl rollout status deployment/ceoagent-api -n ceoagent --timeout=5m
          exit 1

      - name: Run database migrations
        if: success()
        run: |
          echo "Running database migrations..."
          # TODO: 运行 Alembic 迁移
          # kubectl run -it --rm migration-job \
          #   --image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.image-tag.outputs.tag }} \
          #   --restart=Never \
          #   -n ceoagent \
          #   -- alembic upgrade head

      - name: Notify deployment
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Deployment to production environment ${{ job.status }}
            Tag: ${{ steps.image-tag.outputs.tag }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true

  # ========== 性能测试 ==========
  performance-test:
    name: Performance Test
    runs-on: ubuntu-latest
    needs: [deploy-dev]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up k6
        uses: k6io/setup-k6@v1
        with:
          version: latest

      - name: Run k6 performance tests
        run: |
          # TODO: 创建 k6 测试脚本
          echo "Performance testing would run here"
          # k6 run --out json=results.json tests/performance/load-test.js
        continue-on-error: true

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: results.json
        if: always()
        continue-on-error: true


